<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Traffic Monitoring</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    input[type=file], button, input[type=text] {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
    }
    #response {
      margin-top: 20px;
      padding: 10px;
      background: #eef;
      border-radius: 6px;
      white-space: pre-wrap;
    }
    #liveWrap { text-align:center; margin-top:10px; }
    #liveFeed { border-radius:8px; max-width:100%; display:none; }
  </style>
</head>
<body>
  <h1>üöó Vehicle Traffic Monitoring</h1>

  <div class="card">
    <h3>1Ô∏è‚É£ Upload a video</h3>
    <input type="file" id="fileInput">
    <button onclick="uploadVideo()">Upload</button>
  </div>

  <div class="card">
    <h3>2Ô∏è‚É£ Start detection</h3>
    <input type="text" id="videoPath" placeholder="Enter uploaded video path">
    <input type="text" id="outputPath" placeholder="Enter output path (optional)">
    <button onclick="startDetection()">Start Detection</button>
    <div id="liveWrap">
      <img id="liveFeed" src="" alt="Live feed">
    </div>
  </div>

  <div class="card">
    <h3>3Ô∏è‚É£ Stop detection</h3>
    <button onclick="stopDetection()">Stop</button>
  </div>

  <div id="response"></div>

  <script>
    const baseUrl = "";

    async function uploadVideo() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert('Please select a file');
      const formData = new FormData();
      formData.append('file', file);
      const res = await fetch(`/upload`, { method: 'POST', body: formData });
      const data = await res.json();
      document.getElementById('response').innerText = JSON.stringify(data, null, 2);
      if (data.path) document.getElementById('videoPath').value = data.path;
    }

    async function startDetection() {
      const video_path = document.getElementById('videoPath').value;
      const output_path = document.getElementById('outputPath').value || "outputs/output.mp4";
      const res = await fetch(`/start`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ video_path, output_path })
      });
      const data = await res.json();
      document.getElementById('response').innerText = JSON.stringify(data, null, 2);
      if (res.ok) {
        document.getElementById('liveFeed').src = `/video_feed`;
        document.getElementById('liveFeed').style.display = 'block';
      }
    }

    async function stopDetection() {
      const res = await fetch(`/stop`, { method: 'POST' });
      const data = await res.json();
      document.getElementById('response').innerText = JSON.stringify(data, null, 2);
      document.getElementById('liveFeed').style.display = 'none';
    }
  </script>
</body>
</html>
